<html>
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet"> 

		<link href="../assets/css/main.css" rel="stylesheet">

		<script type="text/javascript" src="../scripts/jquery.min.js"></script>
		<script type="text/javascript" src="options.js"></script>
	</head>
	<body class="main">
		<div class="container-fluid">
			<div id="container-options">
				<div id="debug_section">
					<div class="col-md-12">
						<div>
							<h2><small>Debug Mode</small></h2>
						</div>
					</div>
					<div class="col-md-12">
						<div class="form-group">
						  	<label for="authInput"><h5>Auth</h5></label>
							<input type="text" class="form-control" id="authInput" required="required" placeholder="Auth endpoint">
						</div>
						<div class="form-group">
							<label for="syncInput"><h5>Sync</h5></label>
							<input type="text" class="form-control" id="syncInput" required="required" placeholder="Sync endpoint">
						</div>
						<div class="form-group">
							<label for="beatInput"><h5>Heartbeat</h5></label>
							<input type="text" class="form-control" id="beatInput" required="required" placeholder="Heartbeat endpoint">
						</div>
						<div class="form-group">
							<label for="tokenInput"><h5>Token <small>(Optional)</small></h5> </label>
							<input type="text" class="form-control" id="tokenInput" placeholder="User token">
						</div>
					</div>
					<div class="col-md-12">
						<div class="track-action">
							<div class="switch">
							  <input class="checkbox" type="checkbox" id="debug_mode" />
							  <label for="debug_mode"></label>
							  
							  <p>Debug Mode: Active</p>
							  <p>Debug Mode: Inactive</p>
							</div>
						</div>
					</div>
				</div>

				<div class="row" id="settings_section">
					<div class="col-md-12">
						<div>
							<h2><small>User Details</small></h2>
						</div>
					</div> 
					<div class="col-md-12">
						<div class="form-group">
							<label for="beatInput"><h5>Company</h5></label>
							<div class="col-sm-10">
							  <p class="form-control-static" id="companyField"></p>
							</div>
						</div>
						<div class="form-group">
							<label for="beatInput"><h5>Name</h5></label>
							<div class="col-sm-10">
							  <p class="form-control-static" id="nameField"></p>
							</div>
						</div>
						<div class="form-group">
							<label for="beatInput"><h5>Token</h5></label>
							<div class="col-sm-10">
							  <p class="form-control-static" id="tokenField"></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
